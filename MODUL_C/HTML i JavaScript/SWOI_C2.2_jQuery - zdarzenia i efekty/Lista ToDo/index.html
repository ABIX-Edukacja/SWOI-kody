<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Lista ToDo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="wrapper">
            <h1>ToDo</h1>
            <section>
                <h2>Nowe:</h2>
                <form>
                    <div class="row">
                        <div class="elem">
                            <input type="text" name="task" id="task" placeholder="Twoje zadanie" />
                        </div>

                        <div class="elem">
                            <label for="priorytet">Priorytet:</label>
                            <select name="priorytet" selected="2" id="priorytet">
                                <option value="Wysoki">Wysoki</option>
                                <option selected value="Normalny">Normalny</option>
                                <option value="Niski">Niski</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="elem">
                            <label for="przypomnij">Przypomnij:</label>
                            <input type="checkbox" value="1" id="przypomnij" name="przypomnij" value="Przypominaj" />
                        </div>

                        <div class="elem" style="display: none;">
                            <label for="termin">Termin:</label>
                            <input type="date" name="termin" id="termin" placeholder="dd-mm-rrrr" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="elem">
                            <input type="submit" id="submit" name="submit" value="Dodaj" />
                        </div>
                    </div>

                </form>
            </section>

            <section>
                <h2>Twoja lista:</h2>
                <ul id="all-tasks">
                    <li>
                        <span class="task">Przetestować aplikację</span>
                        <span class="priorytet">Wysoki</span>
                        <span class="przypomnij">1</span>
                        <span class="termin">25-02-2013</span>
                    </li>
                </ul>
            </section>
        </section>


        <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
